basePath: /api/v1
host: localhost:9090
info:
  contact:
    email: support@swagger.io
    name: 跑路了
    url: http://www.swagger.io/support
  description: 在东软的教学包基础上去做拓展
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 饿了么项目复刻
  version: "1.0"
paths:
  /api/v1/comments/orders/{order_id}:
    post:
      consumes:
        - application/json
      description: 用户为指定id的订单添加评价
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: 用户评价订单
      tags:
        - 评价管理
  /api/v1/orders/{order_id}:
    delete:
      consumes:
        - application/json
      description: 取消指定id的订单
      parameters:
        - description: 订单id
          in: path
          name: order_id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "204":
          description: succeed
          schema:
            type: string
        "400":
          description: ErrorResponse
          schema:
            type: string
      summary: 取消订单
      tags:
        - 订单管理
    get:
      consumes:
        - application/json
      description: 获取指定id的订单详情
      parameters:
        - description: 订单id
          in: path
          name: order_id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OrderDetailResponse
          schema:
            type: string
        "400":
          description: ErrorResponse
          schema:
            type: string
      summary: 获取订单详情
      tags:
        - 订单管理
  /api/v1/riders/orders/{order_id}/accept:
    post:
      consumes:
        - application/json
      description: 骑手接收指定id的订单
      parameters:
        - description: 订单id
          in: path
          name: order_id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "204":
          description: 接单成功
          schema:
            type: string
        "400":
          description: ErrorResponse
          schema:
            type: string
      summary: 骑手接单
      tags:
        - 骑手管理
  /api/v1/riders/orders/{order_id}/complete:
    post:
      consumes:
        - application/json
      description: 骑手完成指定id的订单
      parameters:
        - description: 订单id
          in: path
          name: order_id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "204":
          description: 订单完成
          schema:
            type: string
        "400":
          description: ErrorResponse
          schema:
            type: string
      summary: 骑手完成订单
      tags:
        - 骑手管理
  /dish:
    delete:
      description: 根据 id 删除指定菜品
      parameters:
        - description: 菜品id
          in: query
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            type: string
        "400":
          description: 输入非法
          schema:
            type: string
        "500":
          description: 删除失败
          schema:
            type: string
      summary: 根据 id 删除指定菜品
      tags:
        - 菜品管理
  /dish/add:
    post:
      consumes:
        - multipart/form-data
      description: 添加菜品
      parameters:
        - description: 菜品名称
          in: formData
          name: name
          required: true
          type: string
        - description: 菜品描述
          in: formData
          name: description
          required: true
          type: string
        - description: 菜品图片
          in: formData
          name: picture
          type: string
        - description: 菜品价格
          in: formData
          name: price
          required: true
          type: number
        - description: 所属餐厅id
          in: formData
          name: merchantID
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 添加成功
          schema:
            type: string
        "400":
          description: 输入非法
          schema:
            type: string
        "500":
          description: 添加失败
          schema:
            type: string
      summary: 添加菜品
      tags:
        - 菜品管理
  /dish/fuzzy:
    post:
      description: 根据菜品名称模糊搜索菜品信息
      parameters:
        - description: 菜品名称
          in: query
          name: name
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Dish
          schema:
            items:
              type: object
            type: array
        "400":
          description: 请求参数不能为空
          schema:
            type: string
        "404":
          description: 请求资源不存在
          schema:
            type: string
        "500":
          description: 查询失败
          schema:
            type: string
      summary: 模糊搜索菜品信息
      tags:
        - 菜品管理
  /dish/list:
    get:
      description: 获取所有菜品列表
      produces:
        - application/json
      responses:
        "200":
          description: Dish
          schema:
            items:
              type: object
            type: array
        "404":
          description: 资源未找到
          schema:
            type: string
        "500":
          description: 查询失败
          schema:
            type: string
      summary: 列出所有菜品
      tags:
        - 菜品管理
  /dish/perfect:
    post:
      description: 根据菜品名称准确获取菜品信息
      parameters:
        - description: 菜品名称
          in: formData
          name: name
          required: true
          type: string
        - description: 所属餐厅id
          in: formData
          name: merchantID
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Dish
          schema:
            items:
              type: object
            type: array
        "400":
          description: 输入参数不能为空
          schema:
            type: string
        "404":
          description: 请求资源不存在
          schema:
            type: string
        "500":
          description: 查询失败
          schema:
            type: string
      summary: 准确获取菜品信息
      tags:
        - 菜品管理
  /merchant:
    delete:
      description: 根据 id 删除指定商家
      parameters:
        - description: 商家id
          in: query
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            type: string
        "400":
          description: 输入非法
          schema:
            type: string
        "500":
          description: 删除失败
          schema:
            type: string
      summary: 根据 id 删除指定商家
      tags:
        - 商家管理
  /merchant/add:
    post:
      consumes:
        - multipart/form-data
      description: 添加商家
      parameters:
        - description: 餐厅名称
          in: formData
          name: name
          required: true
          type: string
        - description: 餐厅地址
          in: formData
          name: address
          required: true
          type: string
        - description: 餐厅电话
          in: formData
          name: phone
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: 添加成功
          schema:
            type: object
        "400":
          description: 添加失败
          schema:
            type: string
        "401":
          description: 输入非法
          schema:
            type: string
      summary: 添加商家
      tags:
        - 商家管理
  /merchant/fuzzy:
    get:
      description: 根据商家名称模糊搜索商家信息
      parameters:
        - description: 商家名称
          in: query
          name: name
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            items:
              type: object
            type: array
        "400":
          description: 输入非法
          schema:
            type: string
        "404":
          description: 资源未找到
          schema:
            type: string
        "500":
          description: 查询失败
          schema:
            type: string
      summary: 模糊搜索商家信息
      tags:
        - 商家管理
  /merchant/list:
    get:
      description: 获取所有商家列表
      produces:
        - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            items:
              type: object
            type: array
        "404":
          description: 资源未找到
          schema:
            type: string
        "500":
          description: 查询失败
          schema:
            type: string
      summary: 列出所有商家
      tags:
        - 商家管理
  /merchant/perfect:
    post:
      description: 根据商家名称获取商家信息
      parameters:
        - description: 商家名称
          in: query
          name: name
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            items:
              type: object
            type: array
        "400":
          description: 输入非法
          schema:
            type: string
        "404":
          description: 资源未找到
          schema:
            type: string
        "500":
          description: 查询失败
          schema:
            type: string
      summary: 准确获取商家信息
      tags:
        - 商家管理
  /orders:
    get:
      description: 获取所有订单列表
      produces:
        - application/json
      responses:
        "200":
          description: succeed
          schema:
            type: string
        "500":
          description: ErrorResponse
          schema:
            type: string
      summary: 列出所有订单
    post:
      consumes:
        - application/json
      description: 用户创建新订单
      parameters:
        - description: 新订单信息
          in: body
          name: order
          required: true
          schema:
            type: string
      produces:
        - application/json
      responses:
        "200":
          description: Order
          schema:
            type: string
        "400":
          description: ErrorResponse
          schema:
            type: string
        "500":
          description: ErrorResponse
          schema:
            type: string
      summary: 创建订单
  /users:
    post:
      consumes:
        - application/json
      description: 创建新用户
      parameters:
        - description: 新用户信息
          in: body
          name: user
          required: true
          schema:
            type: string
      produces:
        - application/json
      responses:
        "200":
          description: User
          schema:
            type: string
        "400":
          description: ErrorResponse
          schema:
            type: string
        "500":
          description: ErrorResponse
          schema:
            type: string
      summary: 创建用户
  /users/login:
    post:
      consumes:
        - application/json
      description: 用户使用用户名和密码登录
      parameters:
        - description: 用户登录信息
          in: body
          name: login
          required: true
          schema:
            type: string
      produces:
        - application/json
      responses:
        "200":
          description: User
          schema:
            type: string
        "400":
          description: ErrorResponse
          schema:
            type: string
        "500":
          description: ErrorResponse
          schema:
            type: string
      summary: 用户登录
  /users/logout:
    post:
      description: 用户登出
      produces:
        - application/json
      responses:
        "204":
          description: 退出成功
          schema:
            type: string
        "500":
          description: ErrorResponse
          schema:
            type: string
      summary: 用户登出
swagger: "2.0"
